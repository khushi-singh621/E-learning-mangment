{% extends 'adminzone.html' %}
{% load static %}
{% block admin %}
<h1 class="mt-4 text-center">Upload Assignments</h1>
{% for i in messages %}
{% if i is not null %}
<div class="alert alert-primary m-4" role="alert">
   {{i}}
  </div>
  {% endif %}
{% endfor %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form method="post" enctype="multipart/form-data">
                {%csrf_token%}
                <div class="row p-3 border shadow bg-light">
                    <div class="col-sm-6 mt-2">
                        <p>Enter Your Program
                        </p>
                        <input type="text" name="program" class="form-control">
                    </div>
                    <div class="col-sm-6 mt-2">
                        <p>Enter Your Branch 
                        </p>
                        <input type="text" name="branch" class="form-control">
                    </div>
                    <div class="col-sm-6 mt-2">
                        <p>Enter Your Year
                        </p>
                        <input type="text" name="year" class="form-control">
                    </div>
                    <div class="col-sm-6 mt-2">
                        <p>Enter Your Subject
                        </p>
                        <input type="text" name="subject" class="form-control">
                    </div>
                    <div class="col-sm-12 mt-2">
                        <p>File Upload 
                        </p>
                        <input type="file" name="new_file" class="form-control">
                    </div>
                    <div class="col-sm-12 mt-2">
                        <input type="submit" style="background-color: darkred; color: white;" class="form-control mt-3">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
