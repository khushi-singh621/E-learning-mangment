{% extends 'layout.html'%}
{% load static %}
{% block main %}
<div class="row">
<div class="col-sm-12 p-0" style="background-image: linear-gradient(rgba(0 ,0 ,0, 0.708),rgba(0, 0, 0, 0.708)), url('../static/IMG/main.jpg'); height: 400px; background-size: cover; background-position: center; background-attachment: fixed;">
<h1 style="margin-top:170px; margin-left: 30px; color: azure;">Login Page</h1>
<h6 style=" margin-left: 30px; color: azure; font-size: 20px;" class="fw-bold"><a href="" style="text-decoration: none; color: azure;">Home</a>/ <a href="" style="text-decoration: none; color: darkred;">About</a></h6>
</div>
<div class="row mt-5 mb-1">
    <div class="col-sm-4 mt-4 mb-4"></div>
    <div class="col-sm-4 border rounded-2 p-3 shadow-lg">
        <div class="text-center mt-2">
            <img src="{%static 'IMG/logo1.png'%}" height="200px" alt="">
        </div>
        

        
        <div class="row rounded-2">
            <div class="col-sm-12 mt-3">
                {% for i in messages %}
                <div class="alert alert-danger text-center" role="alert">
             {{i}}
           </div>
           {% endfor %}
        </div>
            <form action="{%url 'logcode'%}" method="post">
                {% csrf_token %}
                <div class="col-sm-12 mt-3">
                <p>Select Your User Type</p>
                <select name="usertype" id="" class="form-control border-dark rounded-0 p-2">
                    <option value="">---Select Your User Type</option>
                    <option value="admin">Admin</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="col-sm-12 mt-3">
                <p>Enter Your Username</p>
                <input type="text" name="username" class="form-control  border-dark rounded-0 p-2" placeholder="eg-example@gmail.com">
            </div>
            <div class="col-sm-12 mt-3">
                <p>Enter Your Password</p>
                <input type="password" name="password" class="form-control  border-dark rounded-0 p-2" placeholder="Password*************">
            </div>
            <div class="col-sm-12 mt-3">
              
                <input type="submit" name="" class="form-control  border-dark rounded-0 p-2" style="background-color: darkred; color: aliceblue; border: 0px;">
            </div>
        </div>
     </div>
    <div class="col-sm-4"></div>
</div>
</form>
</div>

{% endblock %}
